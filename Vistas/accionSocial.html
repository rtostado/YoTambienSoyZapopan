<!DOCTYPE html>
<html>
	<head>
		<title>Accion Social</title>
		<meta charset="UTF-8" />
			<link rel="stylesheet" type="text/css" href="../css/ytsz2.css" />
			<link rel="stylesheet" type="text/js" href="../js/vendor/modernizr.js" />
			<link rel="stylesheet" type="text/css" href="../css/normalize.css" />
			<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css">
			<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap-responsive.css">
	</head>
	<body>
		<div id="wrapper">
			<header>
				<img src="../img/logo rectangulo.png" alt="">
			</header>
			<nav>
				<ul id="navMain">
					<li id="navquienesSomos">
						<a href="">Quienes Somos</a>
					</li>
					<li id="navNoticias">
						<a href="">Noticias</a>
					</li>
					<li id="Galeria">
						<a href="">Galeria</a>
					</li>
					<li id="navActividades">
						<a href="">Actividades</a>
					</li>
					<li id="navContacto">
						<a href="">Contacto</a>
					</li>
				</ul>
			</nav>
		</div>		
		<aside class = "banner">
			
		</aside>
		<section>
			<form method = "post">
				<caption><h2>Registro de Accion Social</h2></caption>
				<div>
					<label for ="nombre"> Nombre: </label>
					<input type ="text" required id="nombre" name ="nombre" placeholder = "Nombre de la Accion social" />
				</div>
				<div>
					<label for ="fechaInicio"> Fecha Inicio</label>
					<input type ="date" required id="fechaInicio" name="fechaInicio" placeholder ="seleccione una fecha" />
				</div>
				<div>
					<label for ="fechaFin"> Fecha Fin</label>
					<input type ="date" id="fechaFin" name="fechaFin" placeholder ="seleccione una fecha" />
				</div>
				<div>
					<label for ="descripcion"> Descripcion</label>
					<textarea name="descripcion" required  id = "descripcion" cols="50" rows="5" placeholder = "En que consiste la accion 
					social"></textarea>
				</div>	
				<div>
					<label for ="calificacion"> Calificacion </label>
					<select name ="calificacion" id ="calificacion">
						<optgroup>
							<option>0</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
							<option>9</option>
							<option>10</option>
						</optgroup>
					</select>
				</div>
				<div>
					<label for="numParticipantes"> Numero de Participantes</label>
					<input type ="number" id="numParticipantes" name ="numParticipantes" />
				</div>				
				<div>
					<label for="tipoaccionsocialId"> Tipo de Accion social</label>
					<input type ="number" id="tipoaccionsocialId" name ="tipoaccionsocialId" />
				</div>
				<legend>
					<div>
						<input type = "submit" value ="Registrar" />
						<input  type ="reset" value = "Borrar Campos" />
					</div>
				</legend>	
			</form>
		</section>
		<aside class = "banner">
			
		</aside>
		<footer>
			<nav id="navFooter">
				<ul class="menuFooter">
					<li>
						<a href=""><h5>Aviso Legal</h5></a>
					</li>
					<li>
						<a href=""><h5></h5></a>
					</li>
				</ul>
			</nav>
			<img src="../img/LOGO CON FONDO WEB.png" alt="">
		</footer>
	</body>
</html>
